# Einstellungen für den Limit-E-Mail Server
# --------------------------------
#	Hier werden die Einstellungen für den Server, der die E-Mails im Falle einer Limit-Überschreitung verschickt gemacht.
#	Das Feld limMailRec legt die Empfängeradresse fest. Das Feld limMailSend steht für die Absender-Adresse.
#	Im Feld limMailServer wird die Adresse des Mail-Servers eingetragen.
#	Die Felder limMailUser und limMailPass beinhalten den User und das Passwort für den Versand der E-Mails.
#
#	Im Feld limitIntervall wird die Zeit festgelegt, die zwischen dem Mail-Versand zweier Überschreitungen in Sekunden liegen soll.
#	Die Angabe von limitIntervall = 600 bedeutet, dass nach einer Überschreitung frühestens in 10 Minuten ( = 600 Sekunden) eine
#	weitere Überschreitung von diesem Sensor gemeldet werden darf. Dieser Wert gilt für jeden Sensor, somit können die anderen Sensoren
#	dennoch Benachrichtigungen senden, sollten diese nötig sein.

#	Bitte die Raute # vor dem jeweiligen Feld entfernen, damit die Einstellung wirksam wird.
#limMailRec = user@mail.de
#limMailSend = mbug@mbug.de
#limMailServer = smtp.mbug.de
#limMailUser = mbug
#limMailPass = 1234

#limitIntervall = 600



# Einstellung der Limit-Befehlszeilenkommandos
# --------------------------------
#	Im Feld commandIntervall wird die Zeit festgelegt, die zwischen dem Ausführen von Befehlszeilenkommandos zweier Überschreitungen in Sekunden liegen soll.
#	Die Angabe von commandIntervall = 600 bedeutet, dass nach einer Überschreitung frühestens in 10 Minuten ( = 600 Sekunden) eine
#	weitere Überschreitung von diesem Sensor gemeldet werden darf. Dieser Wert gilt für jeden Sensor, somit können die anderen Sensoren
#	dennoch Kommandos ausführen, sollten diese nötig sein.
#	Im Feld commandLine werden die Befehlszeilenkommandos durch ; getrennt eingetragen.

#	Bitte die Raute # vor dem jeweiligen Feld entfernen, damit die Einstellung wirksam wird.
