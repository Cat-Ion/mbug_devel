# Einstellung des Abruf-Intervalls
# --------------------------------
#	Verlangt wird ein ganzzahliger Wert, der mit 100ms multiplizert wird. Das ist das Abruf-Intervall für die Temperatursensoren
#	refInterval = 10 bedeutet, dass die Sensoren jede Sekunde ausgelesen werden.

#	Bitte die Raute # vor dem jeweiligen Feld entfernen, damit die Einstellung wirksam wird.
refInterval = 101



# Einstellung des Log-Pfades
# --------------------------------
#	In diesem Verzeichnis werden die Log-Dateien durch tG angelegt. Die Pfadangabe darf nicht mit einem \ enden.
#	Als Trennzeichen für Verzeichnisse bitte zwei \ also \\ verwenden!

#	Bitte die Raute # vor dem jeweiligen Feld entfernen, damit die Einstellung wirksam wird.
#pathLog = C:\\tG\\Logs



# Unix-Zeitstempel für Log
# --------------------------------
#	An-/Ausschalten von Unix-Zeitstempeln für die Logs. Sollte der Unix-zeitstempel ausgeschaltet sein, wird die Zeitangabe in TT.MM.JJJJ HH:MM:SS.sss erfolgen.
#	logUnixTime = true bedeutet, dass der Unix-zeitstempel angeschaltet ist. Mit logUnixTime = false wird er ausgeschaltet.

#	Bitte die Raute # vor dem jeweiligen Feld entfernen, damit die Einstellung wirksam wird.
logUnixTime = true



